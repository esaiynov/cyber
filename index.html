<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение почты</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0cca9a, #0dca78);
      color: #fff;
    }

    .confirmation-container {
      text-align: center;
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .confirmation-container h1 {
      font-size: 2.5rem;
      color: #0cca9a;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .confirmation-container a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #0dca78;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .confirmation-container a:hover {
      background-color: #0cca9a;
    }

    .checkmark {
      font-size: 4rem;
      color: #0dca78;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="checkmark">✔</div>
    <h1>Почта подтверждена!</h1>
    <p>Ваш адрес электронной почты успешно подтверждён. Спасибо за верификацию.</p>
   
  </div>
</body>
</html>
